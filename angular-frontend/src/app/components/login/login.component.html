<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form action="login" method="POST">
            <input type="text" name="username" [(ngModel)]="username" class="fadeIn second" />
            <input type="password" name="password" [(ngModel)]="password" class="fadeIn third" />
            <input type="submit" class="fadeIn fourth" value="Log In" (click)="doLogin()">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
